name: Publish Olve.SG.CopyProperties

on:
  push:
    paths:
      - 'src/source-generators/Olve.SG.CopyProperties/**'
    branches:
      - master
  workflow_dispatch:
    inputs:
      pre_release:
        description: 'Whether to publish a pre-release version'
        required: false
        default: false
        type: boolean

jobs:
  resolve_version:
    runs-on: ubuntu-latest

    outputs:
      VERSION: ${{ steps.version.outputs.VERSION }}

    steps:
    - uses: actions/checkout@v4

    - name: Resolving version
      uses: ./.github/actions/get-version
      id: version
      with:
        pre-release: ${{ github.event_name == 'workflow_call' && github.event.inputs.pre_release || github.event_name != 'push' }}
        directory: ./scripts

  dotnet_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: ./.github/actions/dotnet-setup

    - name: Build
      run: dotnet build --no-restore -c Release /p:Version=1.0.0

    - name: Test
      run: dotnet test --no-build -c Release

  dotnet_publish_olve_sg_copy-properties:
    runs-on: ubuntu-latest
    needs:
      - resolve_version
      - dotnet_test
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: ./.github/actions/dotnet-setup

    - name: Publish Olve.SG.CopyProperties
      uses: ./.github/actions/dotnet-publish
      with:
        project: ./src/source-generators/Olve.SG.CopyProperties
        package-name: Olve.SG.CopyProperties
        version: ${{ needs.resolve_version.outputs.VERSION }}
        nuget-api-key: ${{ secrets.NUGET_API_KEY }}
        dry-run: false
