name: CodeDog Review

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  codedog:
    runs-on: ubuntu-latest
    steps:
      - uses: codedog-ai/codedog-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          config-path: codedog.yml
