name: PR to master

on:
  pull_request:
    branches:
      - master

env:
  DOTNET_VERSION: 9.0.300
  PROJECTS: |
    src/Olve.Operations/Olve.Operations.csproj
    src/Olve.Paths/Olve.Paths.csproj
    src/Olve.Paths.Glob/Olve.Paths.Glob.csproj
    src/Olve.Results/Olve.Results.csproj
    src/Olve.Results.TUnit/Olve.Results.TUnit.csproj
    src/Olve.Utilities/Olve.Utilities.csproj
    src/Olve.Validation/Olve.Validation.csproj
    src/Olve.MinimalApi/Olve.MinimalApi.csproj

jobs:
  test-ubuntu:
    name: Run tests (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - run: dotnet restore
      - run: dotnet tool restore
      - run: dotnet build --no-restore -c Release /p:Version="1.0.0"
      - run: dotnet test --no-restore --no-build -c Release
      - name: Dry run NuGet pack (all src projects)
        run: |
          for proj in $PROJECTS; do
            dotnet pack --no-build -c Release $proj
          done

  test-windows:
    name: Run tests (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - run: dotnet restore
      - run: dotnet tool restore
      - run: dotnet build --no-restore -c Release /p:Version="1.0.0"
      - run: dotnet test --no-restore --no-build -c Release
      - name: Dry run NuGet pack (all src projects)
        run: |
          $projects = "${env:PROJECTS}" -split "`n"
          foreach ($proj in $projects) {
            dotnet pack --no-build -c Release $proj
          }
        shell: pwsh

  dry-run-publish-packages:
    name: Dry Run Publish NuGet Packages in Parallel
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - id: Olve.Utilities
          - id: Olve.Results
          - id: Olve.Results.TUnit
          - id: Olve.Operations
          - id: Olve.Validation
          - id: Olve.MinimalApi
          - id: Olve.Paths
          - id: Olve.Paths.Glob
    steps:
      - uses: actions/checkout@v4
      - name: Dry run publish ${{ matrix.id }} to NuGet
        uses: ./.github/actions/dotnet-publish
        with:
          project: ./src/${{ matrix.id }}
          package-name: ${{ matrix.id }}
          version: "1.0.0"
          nuget-api-key: ""
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dry-run: "true"
