name: Push to master

on:
  push:
    branches:
      - master

permissions:
  actions: read
  pages: write
  id-token: write

concurrency:
  group: "deploy"
  cancel-in-progress: false

jobs:
  test:
    name: Run tests
    if: "!startsWith(github.event.head_commit.message, 'bump:')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.100

      - run: dotnet restore
      - run: dotnet tool restore
      - run: dotnet build --no-restore -c Release /p:Version="1.0.0"
      - run: dotnet test --no-restore --no-build -c Release

  bump-version:
    name: Bump version and create changelog
    needs:
      - test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.cz.outputs.version }}
      changed: ${{ steps.version-changed.outputs.changed }}

    steps:
      - name: Check out
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: "${{ secrets.PERSONAL_ACCESS_TOKEN }}"

      - id: cz
        name: Create bump and changelog
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - id: version-changed
        name: Check if version changed
        run: |
          [[ $REVISION = $PREVIOUS_REVISION ]] && CHANGED="false" || CHANGED="true"
          echo "changed=$CHANGED" >> "$GITHUB_OUTPUT"
          [[ $CHANGED = "true" ]] && echo "::notice::Version changed ($PREVIOUS_REVISION -> $REVISION)" || echo "::notice::Version did not change"

      - name: Release
        id: release
        uses: softprops/action-gh-release@v2
        if: "${{ steps.version-changed.outputs.changed == 'true' }}"
        with:
          body_path: ${{ github.workspace }}/CHANGELOG.md
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          tag_name: v${{ steps.cz.outputs.version }}

      - name: Echo release id
        if: "${{ steps.version-changed.outputs.changed == 'true' }}"
        run: echo "::notice::id=${{ steps.release.outputs.id }}"

  publish-packages:
    name: Publish NuGet Packages in Parallel
    needs:
      - bump-version
    if: "${{ needs.bump-version.outputs.changed == 'true' }}"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - id: Olve.Utilities
            project: ./src/Olve.Utilities
          - id: Olve.Results
            project: ./src/Olve.Results
          - id: Olve.Operations
            project: ./src/Olve.Operations
          - id: Olve.Paths
            project: ./src/Olve.Paths
          - id: Olve.Paths.Glob
            project: ./src/Olve.Paths.Glob

    steps:
      - uses: actions/checkout@v4

      - name: Check if ${{ matrix.id }} was changed
        id: changed
        uses: tj-actions/changed-files@v46  
        with:
          files_from_source_file: ${{ matrix.project }}/workflow-triggers.txt

      - name: Publish ${{ matrix.id }} to NuGet
        if: steps.changed.outputs.any_changed == 'true'
        uses: ./.github/actions/dotnet-publish
        with:
          project: ${{ matrix.project }}
          package-name: ${{ matrix.id }}
          version: ${{ needs.bump-version.outputs.version }}
          nuget-api-key: ${{ secrets.NUGET_API_KEY }}

  publish-docs:
    name: Publish DocFX to GitHub Pages
    needs:
      - bump-version
    if: "${{ needs.bump-version.outputs.changed == 'true' }}"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.100

      - name: .NET restore
        shell: bash
        run: |
          dotnet restore
          dotnet tool restore

      - run: dotnet docfx docs/docfx.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: docfx-pages
          path: 'docs/_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: docfx-pages
