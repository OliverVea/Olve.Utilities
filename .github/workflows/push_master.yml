name: Push to master

on:
  push:
    branches:
      - master

env:
  DOTNET_VERSION: 9.0.300
permissions:
  actions: read
  pages: write
  id-token: write
  contents: write

concurrency:
  group: "deploy"
  cancel-in-progress: false

jobs:
  test-ubuntu:
    name: Run tests (Ubuntu)
    if: ${{ !startsWith(github.event.head_commit.message, 'bump:') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - run: dotnet restore
      - run: dotnet tool restore
      - run: dotnet build --no-restore -c Release /p:Version="1.0.0"
      - run: dotnet test --no-restore --no-build -c Release

  test-windows:
    name: Run tests (Windows)
    if: ${{ !startsWith(github.event.head_commit.message, 'bump:') }}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - run: dotnet restore
      - run: dotnet tool restore
      - run: dotnet build --no-restore -c Release /p:Version="1.0.0"
      - run: dotnet test --no-restore --no-build -c Release

  bump-version:
    name: Bump version and create changelog
    needs:
      - test-ubuntu
      - test-windows
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.cz.outputs.version }}
      changed: ${{ steps.version-changed.outputs.changed }}

    steps:
      - name: Check out
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: "${{ secrets.PERSONAL_ACCESS_TOKEN }}"

      - id: cz
        name: Create bump and changelog
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - id: version-changed
        name: Check if version changed
        run: |
          [[ $REVISION = $PREVIOUS_REVISION ]] && CHANGED="false" || CHANGED="true"
          echo "changed=$CHANGED" >> "$GITHUB_OUTPUT"
          [[ $CHANGED = "true" ]] && echo "::notice::Version changed ($PREVIOUS_REVISION -> $REVISION)" || echo "::notice::Version did not change"

      - name: Release
        id: release
        uses: softprops/action-gh-release@v2
        if: "${{ steps.version-changed.outputs.changed == 'true' }}"
        with:
          body_path: ${{ github.workspace }}/CHANGELOG.md
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          tag_name: v${{ steps.cz.outputs.version }}

      - name: Echo release id
        if: "${{ steps.version-changed.outputs.changed == 'true' }}"
        run: echo "::notice::id=${{ steps.release.outputs.id }}"

  publish-packages:
    name: Publish NuGet Packages in Parallel
    needs:
      - bump-version
    if: "${{ needs.bump-version.outputs.changed == 'true' }}"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - id: Olve.Utilities
          - id: Olve.Results
          - id: Olve.Results.TUnit
          - id: Olve.Operations
          - id: Olve.Validation
          - id: Olve.MinimalApi
          - id: Olve.Paths
          - id: Olve.Paths.Glob

    steps:
      - uses: actions/checkout@v4
      - name: Publish ${{ matrix.id }} to NuGet
        uses: ./.github/actions/dotnet-publish
        with:
          project: ./src/${{ matrix.id }}
          package-name: ${{ matrix.id }}
          version: ${{ needs.bump-version.outputs.version }}
          nuget-api-key: ${{ secrets.NUGET_API_KEY }}
          dotnet-version: ${{ env.DOTNET_VERSION }}

  publish-docs:
    name: Publish DocFX to GitHub Pages
    needs:
      - bump-version
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: .NET restore
        shell: bash
        run: |
          dotnet restore
          dotnet tool restore

      - run: dotnet docfx docs/docfx.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: docfx-pages
          path: 'docs/_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: docfx-pages
